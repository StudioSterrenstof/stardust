<head>
    <title>{{title}}</title>
    <meta charset="UTF-8">
    <meta name="format-detection" content="telephone=no">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
        .preloader {
            position: fixed;
            width: 100%;
            z-index: 100;
            height: 100%;
            background: var(--main-bg);
            display: flex;
            align-items: center;
            justify-content: center;
            animation: preloader 0.3s 2s linear forwards;
        }

        .preloader__text {
            position: absolute;
            bottom: 54px;
            text-align: center;
            font-family: var(--font-secondary);
            font-size: 19px;
            font-style: normal;
            font-weight: 400;
            line-height: 24px;
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;

        }

        @keyframes preloader {
            0% {
                opacity: 1;
                pointer-events: all;
                visibility: visible;
            }
            100% {
                opacity: 0;
                visibility: hidden;
                pointer-events: none;
            }
        }

        .dot1 {
            animation: visibility 2s linear infinite;
        }

        @keyframes visibility {
            0% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            66% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .dot2 {
            animation: visibility2 2s linear infinite;
        }

        @keyframes visibility2 {
            0% {
                opacity: 0;
            }
            21% {
                opacity: 0;
            }
            22% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            66% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

        .dot3 {
            animation: visibility3 2s linear infinite;
        }

        @keyframes visibility3 {
            0% {
                opacity: 0;
            }
            43% {
                opacity: 0;
            }
            44% {
                opacity: 1;
            }
            65% {
                opacity: 1;
            }
            66% {
                opacity: 0;
            }
            100% {
                opacity: 0;
            }
        }

    </style>
</head>
